{% extends "score/base.html" %}
{% load django_bootstrap5 %}
{% block content %}
<form class="mt-4" method="POST">
  {% csrf_token %}
  <div class="row mt-1">
    <div class="col-md-2">
      <label class="form-label" for="id_status">プレイヤー名</label>
      {{ form.as_p }}
    </div>
    <div>{{ qryset }}</div>
  </div>
  <button type="submit" class="btn btn-primary mt-3">プレイヤー登録</button>
</form>

<div class="mt-5">
  {% include "score/components/upload.html" %}
</div>
{% endblock %}
