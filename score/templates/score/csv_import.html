{% extends 'score/base.html' %}
{% load static %}
{% static 'score/css/style.css' %}

{% block content %}
{% for message in messages %}
<div {% if message.tags %}class="{{ message.tags }} w-25"{% endif %}>
    {{ message }}
</div>
{% endfor %}
<form action="" method="POST" enctype="multipart/form-data">
  {{ form.as_p }}
  {% csrf_token %}
  <button type="submit">送信</button>
</form>

<div class="switchdsp mt-5">
  <label for="l-1">
    <span class="clicktxt">csvへの入力方法</span>
  </label>
  <input type="checkbox" id="l-1">
  <div class="dsp">
    <img src="{% static 'score/img/csv入力例2.jpeg' %}"  width="100%">
  </div>
</div>

{% endblock %}
