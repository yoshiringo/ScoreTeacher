{% extends 'score/base.html' %}
{% load static %}
{% static 'score/css/style.css' %}

{% block content %}
{% for message in messages %}
<div {% if message.tags %}class="{{ message.tags }} w-25"{% endif %}>
    {{ message }}
</div>
{% endfor %}
<form action="" method="POST" enctype="multipart/form-data">
  {{ form.as_p }}
  {% csrf_token %}
  <button type="submit">送信</button>
</form>

{% include "score/components/csv_format.html" %}

{% endblock %}
