{% load django_bootstrap5 %}
<div class="modal fade" id="personDeleteModal" tabindex="-1" aria-labelledby="personDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="mt-5" id="delete-form" method="POST">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="personDeleteModalLabel">Delete Person</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Confirm</p>
          <p id="delete-name"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" type="submit" name="button">Yes,Delete</button>
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
            No, Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
